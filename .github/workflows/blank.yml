# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, master ]  # срабатывает при коммите в main/master
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout кода
        uses: actions/checkout@v4

      - name: Установить Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Установить зависимости
        run: npm install

      - name: Проверить наличие index.js
        run: |
          if [ ! -f "index.js" ]; then
            echo "❌ Ошибка: index.js не найден!"
            exit 1
          fi

      - name: Запустить сервер (в фоне)
        run: node index.js &
        shell: bash

      - name: Подождать запуска сервера
        run: sleep 5

      - name: Проверить, что сервер работает
        run: |
          # Попробуем запросить корень (если express работает)
          curl --fail || (echo "❌ Сервер не отвечает!" && exit 1)
