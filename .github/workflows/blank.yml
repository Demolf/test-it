name: Тест чата

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Установить Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Установить зависимости
        run: npm install

      - name: Проверить запуск сервера
        run: node server.js &
        shell: bash
