<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Чат на Socket.IO</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #messages { list-style-type: none; padding: 0; height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; }
        #messages li { padding: 5px 10px; background: #f4f4f4; margin-bottom: 5px; border-radius: 5px; }
        #form { display: flex; gap: 10px; }
        #input { flex: 1; padding: 10px; }
        button { padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>Простой чат</h1>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Введите сообщение..." />
        <button>Отправить</button>
    </form>

    <!-- Подключаем socket.io-client с CDN -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io(); // подключится к localhost:3000
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', (msg) => {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
