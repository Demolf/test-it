<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Чат на Socket.IO</title>
    <style>
      
      body {
        font-family: Arial;
        padding: 20px;
      }
      #messages {
        list-style-type: none;
        padding: 0;
        height: 300px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      #messages li {
        padding: 5px 10px;
        background: #f4f4f4;
        margin-bottom: 5px;
        border-radius: 5px;
      }
      #form {
        display: flex;
        gap: 10px;
      }
      #input {
        flex: 1;
        padding: 10px;
      }
      button {
        padding: 10px 15px;
      }
      .name {
        padding: 3px 5px;
        background-color: green;
        color: yellow;
      }
      .message,
      .date {
        padding: 3px 5px;
      }
      .date {
        color: gray;
      }
      .disex {
        display: flex;
      }
      .mright {
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Простой чат</h1>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Введите сообщение..." />
      <input id="name" autocomplete="off" placeholder="Введите имя..." />
      <button>Отправить</button>
    </form>

    <!-- Подключаем socket.io-client с CDN -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      const socket = io(); // подключится к localhost:3000
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const name = document.getElementById("name");
      const messages = document.getElementById("messages");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", { msg: input.value, name: name.value });
          input.value = "";
        }
      });

      socket.on("chat message", (d) => {
        const item = document.createElement("li");
        item.innerHTML = `<div class="disex"><div class="name mright">${d.name}: </div><div  class="message mright">${d.msg}</div> <div class="date">${new Date().toISOString()}</div></div>`;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });

      socket.on("get history", (d) => {
        history.innerHTML = "";
        // console.log(d)
        for (let q in d) {
          const item = document.createElement("li");
          item.innerHTML = `<div class="disex"><div class="name mright">${d[q].name || "Аноним"}: </div><div  class="message mright">${d[q].content}</div> <div class="date">${d[q].created_at}</div></div>`;
          messages.appendChild(item);
          messages.scrollTop = messages.scrollHeight;
        }
      });
    </script>
  </body>
</html>
